<div class="cintaintainer">
    <div class="row">
        <div class="col"></div>
        <div class="col-8">

            <div class="md-form input-group"  [formGroup]="courseForm">
                    <table class="table">
                            <thead class="indigo white-text">
                                    <tr>
                                            <th scope="col">Name</th>
                                            <th scope="col">Course</th>
                                            <th scope="col">Start Date</th>
                                            <th scope="col">Action</th>
                                            <!-- <th scope="col">Action</th> -->
                                        </tr>
                                </thead>
                                <tbody  formArrayName="courses" *ngFor="let group of FormData.controls; let i=index">
                                    <tr  [formGroupName]="i">
                             
                                        <td>

                    <input type="text" aria-label="Last name"  formControlName="name" class="form-control" placeholder="Name"> 
                    
                                        </td>
                                        <td>
                <input type="text" aria-label="Last name" formControlName="course" class="form-control" placeholder="course">
               
                                        </td>
                                        <td>
                <input type="text" aria-label="Last name" formControlName="start_date" class="form-control" placeholder="Start">
                       
                                        </td>
                                        <td>
                <button class="btn btn-indigo" (click)="remove(i)" >DELETE</button>
        
                                            </td>

                                    </tr>

                                </tbody>
                    </table>

            </div>
            <button class="btn btn-indigo" (click)="addCourse()" > ADD </button>&nbsp;
            <button class="btn btn-indigo" (click)="saveCourse()" >SAVE</button>

        </div>
        <div class="col"></div>
    </div>
</div>
